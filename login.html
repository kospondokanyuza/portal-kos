<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | Pondokan Yuza</title>
  <script src="penghuni.js" defer></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    form { display: inline-block; margin-top: 20px; }
    input, button { padding: 10px; margin: 5px; width: 200px; }
  </style>
</head>
<body>
  <h1>Login Penghuni</h1>
  <form id="loginForm">
    <input type="text" id="namaInput" placeholder="Aditya Pratama" required />
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const namaInput = document.getElementById("namaInput").value.trim().toLowerCase();
      const penghuni = window.penghuniData.find(p =>
        p.namaLengkap.toLowerCase() === namaInput
      );

      if (penghuni) {
        // Simpan data ke localStorage dan arahkan ke dashboard
        localStorage.setItem("penghuniLogin", JSON.stringify(penghuni));
        window.location.href = "dashboard.html";
      } else {
        alert("Penghuni tidak ditemukan. Coba cek lagi nama lengkap.");
      }
    });
  </script>
</body>
</html>
