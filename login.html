<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Penghuni Kos</title>
  <script defer src="login.js"></script>
  <style>
    body { font-family: sans-serif; background: #f3f4f6; padding: 2rem; }
    .login-box { background: white; padding: 2rem; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #007bff; color: white; border: none; padding: 0.8rem; width: 100%; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Penghuni Kos</h2>
    <label>Nama Lengkap</label>
    <input type="text" id="nama" placeholder="contoh: Aditya Pratama" required />

    <label>Nomor Kamar</label>
    <input type="text" id="kamar" placeholder="contoh: 01" required />

    <button onclick="login()">Masuk</button>
    <p class="error" id="error"></p>
  </div>
</body>
</html>
