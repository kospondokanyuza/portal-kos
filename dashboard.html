<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Penghuni | Pondokan Yuza</title>
  <script src="penghuni.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Dashboard Penghuni Kos</h1>
  <table id="tabelPenghuni">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Kamar</th>
        <th>Sewa</th>
        <th>Sistem Pembayaran</th>
        <th>Status Awal</th>
        <th>Tgl Bayar Terakhir</th>
        <th>Tgl Bayar Selanjutnya</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

 <script>
  window.addEventListener("DOMContentLoaded", () => {
    const penghuni = JSON.parse(localStorage.getItem("penghuniLogin"));
    const tbody = document.querySelector("#tabelPenghuni tbody");

    if (!penghuni) {
      alert("Anda belum login.");
      window.location.href = "login.html";
      return;
    }

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${penghuni.namaLengkap}</td>
      <td>${penghuni.nomorKamar}</td>
      <td>${penghuni.tipeSewa}</td>
      <td>${penghuni.sistemPembayaran}</td>
      <td>${penghuni.statusPembayaranAwal}</td>
      <td>${penghuni.tanggalBayarTerakhir}</td>
      <td>${penghuni.tanggalPembayaranSelanjutnya}</td>
    `;
    tbody.appendChild(row);
  });
</script>

</body>
</html>
